<html>
    <script>
        // debounce function
        let timeout;
        function debouncePopulateDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(()=>{
                CalculateSum();
            },100)
        }
        function CalculateSum(){
            // const element = document.getElementById('finalSum');
            // console.log(element);
            // element.innerHTML = 'Hello howle';
            const firstNum = document.getElementById("firstNumber").value - '0';
            const secondNum = document.getElementById("secondNumber").value - '0';
            // const Sum = firstNum + secondNum;
            fetch(`http://localhost:3005/sum?a=${firstNum}&b=${secondNum}`).then(
                (response)=>{
                    console.log(response);
                    response.text().then((sum)=>{
                        getElementById("finalSum").innerHTML= "Sum is "+ sum;
                    })
                }
            )

            //  console.log(sumOfTwo);
            // document.getElementById("finalSum").innerHTML = "Sum is : "+ sumOfTwo;
        }
    </script>
    <body>
        <input oninput="deboucePopulateDiv()" id="firstNumber" type="text" placeholder="first number "> 
        <BR>
        <input oninput="deboucePopulateDiv()" id="secondNumber" type = "text" placeholder="second number"> 
        <br>
        <button onclick="CalculateSum()">claculate sum</button> 
        <br>
        <div id="finalSum"></div>
    </body>
</html>
